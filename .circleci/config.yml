# .circleci/config.yml

version: 2.1

# ruby: circleci/ruby@1.2.0
orbs:
  macos: circleci/macos@2.1.0

jobs:
  build:
    macos:
      xcode: "13.1.0"
    working_directory: /Users/distiller/project
    steps:
      - checkout
      - run: pod install
      # - run: xcodebuild -list
      - run: xcodebuild build-for-testing -workspace "Pokedex.xcworkspace" -scheme "Pokedex" -destination "platform=iOS Simulator,name=iPhone 11" -derivedDataPath ./output
      # - run: xcodebuild test-without-building -workspace "Pokedex.xcworkspace" -scheme "Pokedex" -destination "platform=iOS Simulator,name=iPhone 11"
      - persist_to_workspace:
          root: .
          paths:
            - "Pokedex.xcworkspace"
            - "Pokedex.xcodeproj"
            - output/Build/Products
  test:
    macos: 
      xcode: 13.2.1
    working_directory: /Users/distiller/project
    steps: 
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -lap 
      - run: xcodebuild test-without-building -workspace "Pokedex.xcworkspace" -scheme "Pokedex" -destination "platform=iOS Simulator,name=iPhone 11" -derivedDataPath ./output

workflows: 
  build-project: 
    jobs: 
      - build
      - test:
          requires:
            - build
