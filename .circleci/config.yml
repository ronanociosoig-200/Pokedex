# .circleci/config.yml

version: 2.1

jobs:
  build_and_test:
    macos:
      xcode: "13.3.1"
    steps:
      - checkout
      - run:
          name: Install SwiftLint
          command: HOMEBREW_NO_AUTO_UPDATE=1 brew install swiftlint 
      - restore_cache:
          name: Restore CocoaPods
          keys:
            - pokedex-{{ checksum "Podfile.lock" }}-1
            - pokedex- 
      - run: pod install
      - save_cache:
          name: Save CocoaPods
          key: pokedex-{{ checksum "Podfile.lock" }}-1
          paths:
            - ./Pods
      - run: xcodebuild build-for-testing -workspace "Pokedex.xcworkspace" -scheme "Pokedex" -destination "platform=iOS Simulator,name=iPhone 11"
      - run: xcodebuild test-without-building -workspace "Pokedex.xcworkspace" -scheme "Pokedex" -destination "platform=iOS Simulator,name=iPhone 11"
workflows: 
  build_and_test_workflow: 
    jobs: 
      - build_and_test

